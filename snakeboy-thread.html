  <style>
    html, body {
      background: #232a35 !important;
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .comments-section {
      max-width: 700px;
      width: 100%;
      min-width: 320px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #232a35;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(34,45,58,0.13);
      box-sizing: border-box;
      overflow-x: auto;
      display: block;
    }
    .comment-form, .reply-form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 2rem;
      width: 100%;
    }
    .comment-textarea, .reply-textarea {
      resize: vertical;
      min-height: 50px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #353c48;
      padding: 0.7em;
      background: #181818;
      color: #f8f8f8;

      width: 100%;
      box-sizing: border-box;
    }
    .comment-btn, .reply-btn, .delete-btn {
      align-self: flex-end;
      background: #353c48;
      color: #bcd2e8;
      border: none;
      border-radius: 8px;

      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.18s;
      margin-left: 0.5em;
    }
    .comment-btn:hover, .reply-btn:hover, .delete-btn:hover {
      background: #bcd2e8;
      color: #232a35;
    }
    .delete-btn {
      background: #a83232;
      color: #fff;
      font-size: 0.95em;
      padding: 0.3em 0.8em;
      margin: 0.2em;
    }
    .delete-btn:hover {
      background: #e54d4d;
      color: #fff;
    }
    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      display: block;
      min-width: 100%;
      box-sizing: border-box;
    }
    .comment {
      margin-bottom: 1.6rem;
      padding-bottom: 0.9rem;
      border-bottom: 1px solid #353c48;
      position: relative;
      width: 100%;
      box-sizing: border-box;
      display: block;
      min-width: 100%;
    }
    .comment-meta {
      font-size: 0.93em;
      color: #bcd2e8;
      margin-bottom: 0.2em;
      font-style: italic;
    }
    .comment-body {
      margin-bottom: 0.5em;
      white-space: pre-line;
      color: #f8f8f8;
      width: 100%;
    }
    .reply-btn {
      font-size: 0.95em;
      padding: 0.3em 1em;
      margin-top: 0.3em;
      margin-bottom: 0.3em;
    }
    .reply-list {
      list-style: none;
      padding: 0 0 0 2em;
      margin: 0.5em 0 0 0;
      width: 100%;
      box-sizing: border-box;
      display: block;
      min-width: 100%;
    }
    .reply-form {
      margin-top: 0.6em;
      margin-bottom: 0.6em;
      padding-left: 2em;
      width: 100%;
      box-sizing: border-box;
    }
    .spoiler {
      background: #bcd2e8;
      color: #bcd2e8;
      border-radius: 4px;
      padding: 0.1em 0.3em;
      cursor: pointer;
      transition: color 0.2s, background 0.2s;
      font-weight: bold;
    }
    .spoiler.revealed {
      color: #232a35;
      background: #f8f8f8;
    }
    .pagination {
      display: flex;
      gap: 1em;
      justify-content: center;
      margin: 2em 0 0 0;
      width: 100%;
    }
    .pagination-btn {
      background: #353c48;
      color: #bcd2e8;
      border: none;
      border-radius: 8px;
      padding: 0.3em 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.18s;
    }
    .pagination-btn:disabled {
      background: #222d3a;
      color: #888;
      cursor: not-allowed;
    }
    .pagination-btn:hover:not(:disabled) {
      background: #bcd2e8;
      color: #232a35;
    }
    .captcha-row {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 1em;
      width: 100%;
    }
    .captcha-img {
      border-radius: 6px;
      border: 1px solid #353c48;
      background: #fff;
      height: 48px;
    }
    .captcha-input {
      border-radius: 6px;
      border: 1px solid #353c48;
      padding: 0.3em 0.7em;
      font-size: 1em;
      background: #181818;
      color: #f8f8f8;
      width: 100px;
    }
    .captcha-refresh {
      background: #353c48;
      color: #bcd2e8;
      border: none;
      border-radius: 6px;
      padding: 0.3em 0.7em;
      font-size: 0.98em;
      cursor: pointer;
    }
    .captcha-error {
      color: #e54d4d;
      font-size: 0.98em;
      margin-top: 0.3em;
      width: 100%;
    }
    @media (max-width: 900px) {
      .comments-section {
        max-width: 95vw;
        width: 95vw;
        min-width: unset;
        margin: 5vw auto;
        padding: 1vw;
      }
    }
  </style>

  <main>
    <h1>Snakeboy's Posts</h1>
    <section class="comments-section">
      <form id="commentForm" class="comment-form">
        <textarea id="commentText" class="comment-textarea" placeholder="Share your thoughts or reply to Snakeboy..." required></textarea>
        <div id="captchaRow" class="captcha-row" style="display:none;">
          <img id="captchaImg" class="captcha-img" src="captcha.php" alt="CAPTCHA" />
          <input type="text" id="captchaInput" class="captcha-input" placeholder="Enter code" autocomplete="off" />
          <button type="button" class="captcha-refresh" id="captchaRefresh">â†»</button>
        </div>
        <div id="captchaError" class="captcha-error"></div>
        <button type="submit" class="comment-btn">Post Comment</button>
      </form>
      <ul id="commentList" class="comment-list"></ul>
      <div class="pagination" id="pagination"></div>
    </section>

  <script>
    // --- CONFIG ---
    const COMMENTS_PER_PAGE = 20;
    const ADMIN_USER = 'sn8keboy2006';

    function isAdmin() {
      if (window.isBackendAdmin === true) return true;
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('admin') === ADMIN_USER) return true;
      return false;
    }

    let captchaAnswered = sessionStorage.getItem('snakeboyCaptchaDone') === 'true';
    function setupCaptcha() {
      if (isAdmin()) return;
      if (captchaAnswered) return;
      document.getElementById('captchaRow').style.display = 'flex';
      document.getElementById('captchaError').textContent = '';
      refreshCaptchaImg();
      document.getElementById('captchaInput').value = '';
    }
    function refreshCaptchaImg() {
      document.getElementById('captchaImg').src = 'captcha.php?rand=' + Math.random();
    }
    document.getElementById('captchaRefresh').onclick = refreshCaptchaImg;

    function checkCaptcha(cb) {
      if (isAdmin()) return cb(true);
      if (captchaAnswered) return cb(true);
      const code = document.getElementById('captchaInput').value.trim();
      fetch('captcha.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'code=' + encodeURIComponent(code)
      })
      .then(r=>r.json())
      .then(data=>{
        if (data.valid) {
          captchaAnswered = true;
          sessionStorage.setItem('snakeboyCaptchaDone','true');
          document.getElementById('captchaRow').style.display = 'none';
          document.getElementById('captchaError').textContent = '';
          cb(true);
        } else {
          document.getElementById('captchaError').textContent = "Incorrect code. Try again.";
          refreshCaptchaImg();
          document.getElementById('captchaInput').value = '';
          cb(false);
        }
      })
      .catch(()=>{
        document.getElementById('captchaError').textContent = "CAPTCHA error. Please reload.";
        cb(false);
      });
    }

    // --- DATA, PAGINATION, FORMAT, RENDER: (same as previous answers) ---

    // --- POST COMMENT ---
    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!captchaAnswered && !isAdmin()) {
        checkCaptcha(function(valid) {
          if (!valid) return;
          postComment();
        });
      } else {
        postComment();
      }
    });

    function postComment() {
      const text = document.getElementById('commentText').value.trim();
      if (text.length) {
        const comments = loadComments();
        comments.push({
          id: Date.now() + Math.random(),
          body: text,
          date: new Date().toISOString(),
          replies: []
        });
        saveComments(comments);
        document.getElementById('commentText').value = '';
        currentPage = 1;
        renderComments();
      }
    }

    // --- INIT ---
    renderComments();
    setupCaptcha();

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('spoiler')) {
        e.target.classList.add('revealed');
      }
    });
    // ...rest of your JS unchanged from previous answer...
  </script>
