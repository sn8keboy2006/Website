<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snakeboy's Thread</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: #232a35 !important; /* static dark background */
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .comments-section {
      max-width: 700px;
      width: 100%;
      min-width: 320px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #232a35;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(34,45,58,0.13);
      box-sizing: border-box;
      overflow-x: auto;
    }
    .comment-form, .reply-form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 2rem;
    }
    .comment-textarea, .reply-textarea {
      resize: vertical;
      min-height: 50px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #353c48;
      padding: 0.7em;
      background: #181818;
      color: #f8f8f8;
      font-family: inherit;
      width: 100%;
      box-sizing: border-box;
    }
    .comment-btn, .reply-btn, .delete-btn {
      align-self: flex-end;
      background: #353c48;
      color: #bcd2e8;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.18s;
      margin-left: 0.5em;
    }
    .comment-btn:hover, .reply-btn:hover, .delete-btn:hover {
      background: #bcd2e8;
      color: #232a35;
    }
    .delete-btn {
      background: #a83232;
      color: #fff;
      font-size: 0.95em;
      padding: 0.3em 0.8em;
      margin: 0.2em;
    }
    .delete-btn:hover {
      background: #e54d4d;
      color: #fff;
    }
    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .comment {
      margin-bottom: 1.6rem;
      padding-bottom: 0.9rem;
      border-bottom: 1px solid #353c48;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }
    .comment-meta {
      font-size: 0.93em;
      color: #bcd2e8;
      margin-bottom: 0.2em;
      font-style: italic;
    }
    .comment-body {
      margin-bottom: 0.5em;
      white-space: pre-line;
      color: #f8f8f8;
      width: 100%;
    }
    .reply-btn {
      font-size: 0.95em;
      padding: 0.3em 1em;
      margin-top: 0.3em;
      margin-bottom: 0.3em;
    }
    .reply-list {
      list-style: none;
      padding: 0 0 0 2em;
      margin: 0.5em 0 0 0;
      width: 100%;
      box-sizing: border-box;
    }
    .reply-form {
      margin-top: 0.6em;
      margin-bottom: 0.6em;
      padding-left: 2em;
      width: 100%;
      box-sizing: border-box;
    }
    .spoiler {
      background: #bcd2e8;
      color: #bcd2e8;
      border-radius: 4px;
      padding: 0.1em 0.3em;
      cursor: pointer;
      transition: color 0.2s, background 0.2s;
      font-weight: bold;
    }
    .spoiler.revealed {
      color: #232a35;
      background: #f8f8f8;
    }
    .preview-box {
      background: #181818;
      color: #f8f8f8;
      border: 1px solid #353c48;
      border-radius: 8px;
      padding: 0.7em;
      margin-bottom: 1em;
      font-size: 1em;
      min-height: 2.5em;
      width: 100%;
      box-sizing: border-box;
    }
    .pagination {
      display: flex;
      gap: 1em;
      justify-content: center;
      margin: 2em 0 0 0;
      width: 100%;
    }
    .pagination-btn {
      background: #353c48;
      color: #bcd2e8;
      border: none;
      border-radius: 8px;
      padding: 0.3em 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.18s;
    }
    .pagination-btn:disabled {
      background: #222d3a;
      color: #888;
      cursor: not-allowed;
    }
    .pagination-btn:hover:not(:disabled) {
      background: #bcd2e8;
      color: #232a35;
    }
    .captcha-row {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-bottom: 1em;
    }
    .captcha-label {
      color: #bcd2e8;
      font-weight: 700;
      font-size: 1em;
    }
    .captcha-input {
      border-radius: 6px;
      border: 1px solid #353c48;
      padding: 0.3em 0.7em;
      font-size: 1em;
      background: #181818;
      color: #f8f8f8;
      width: 60px;
    }
    .captcha-error {
      color: #e54d4d;
      font-size: 0.98em;
      margin-top: 0.3em;
    }
    @media (max-width: 900px) {
      .comments-section {
        max-width: 95vw;
        width: 95vw;
        min-width: unset;
        margin: 5vw auto;
        padding: 1vw;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="pdf.html">Manifesto</a>
    <a href="about.html">About</a>
    <a href="threads.html">Threads</a>
  </nav>
  <main>
    <h1>Snakeboy's Posts</h1>
    <section class="comments-section">
      <form id="commentForm" class="comment-form">
        <textarea id="commentText" class="comment-textarea" placeholder="Share your thoughts or reply to Snakeboy...&#10;Formatting: *italic* **bold** [spoiler]hidden text[/spoiler]" required></textarea>
        <div class="preview-box" id="commentPreview"></div>
        <div id="captchaRow" class="captcha-row" style="display:none;">
          <span class="captcha-label" id="captchaLabel"></span>
          <input type="text" id="captchaInput" class="captcha-input" autocomplete="off" />
        </div>
        <div id="captchaError" class="captcha-error"></div>
        <button type="submit" class="comment-btn">Post Comment</button>
      </form>
      <ul id="commentList" class="comment-list"></ul>
      <div class="pagination" id="pagination"></div>
    </section>
  </main>
  <footer>
    &copy; 2025 MainPhreaker
  </footer>
  <script>
    // --- CONFIG ---
    const COMMENTS_PER_PAGE = 20;
    const ADMIN_USER = 'sn8keboy2006';

    // --- ADMIN DETECTION ---
    function isAdmin() {
      if (window.isBackendAdmin === true) return true;
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('admin') === ADMIN_USER) return true;
      return false;
    }

    // --- CAPTCHA ---
    let captchaAnswered = sessionStorage.getItem('snakeboyCaptchaDone') === 'true';
    let captchaValue = null;
    function setupCaptcha() {
      if (isAdmin()) return; // admin never gets captcha
      if (captchaAnswered) return; // already passed
      const a = Math.floor(Math.random()*10)+1;
      const b = Math.floor(Math.random()*10)+1;
      captchaValue = a + b;
      document.getElementById('captchaLabel').textContent = `What is ${a} + ${b}?`;
      document.getElementById('captchaRow').style.display = 'flex';
      document.getElementById('captchaInput').value = '';
      document.getElementById('captchaError').textContent = '';
    }
    function checkCaptcha() {
      if (isAdmin()) return true;
      if (captchaAnswered) return true;
      const input = document.getElementById('captchaInput').value.trim();
      if (parseInt(input,10) === captchaValue) {
        captchaAnswered = true;
        sessionStorage.setItem('snakeboyCaptchaDone','true');
        document.getElementById('captchaRow').style.display = 'none';
        document.getElementById('captchaError').textContent = '';
        return true;
      } else {
        document.getElementById('captchaError').textContent = "Incorrect answer. Please try again.";
        return false;
      }
    }

    // --- DATA ---
    function loadComments() {
      let comments = JSON.parse(localStorage.getItem('snakeboyThreadComments') || '[]');
      if (!comments || comments.length === 0) {
        comments = [
          {
            id: Date.now(),
            body: "I had the dream again. The one where the tangerines talk back. Does anyone else get that?",
            date: "2025-09-20T07:00:00.000Z",
            replies: [
              {
                id: Date.now() + 1,
                body: "Same here. Except mine were oranges. Wonder what it means...",
                date: "2025-09-20T12:00:00.000Z"
              }
            ]
          }
        ];
        localStorage.setItem('snakeboyThreadComments', JSON.stringify(comments));
      }
      return comments;
    }
    function saveComments(comments) {
      localStorage.setItem('snakeboyThreadComments', JSON.stringify(comments));
    }

    // --- PAGINATION ---
    let currentPage = 1;
    function setPage(page) {
      currentPage = page;
      renderComments();
    }
    function getTotalPages(comments) {
      return Math.max(1, Math.ceil(comments.length / COMMENTS_PER_PAGE));
    }

    // --- DATE UTILS ---
    function formatDateUSCentral(dt) {
      const date = new Date(dt);
      let offset = -6;
      const jan = new Date(date.getFullYear(), 0, 1);
      const jul = new Date(date.getFullYear(), 6, 1);
      const stdTimezoneOffset = Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
      if (date.getTimezoneOffset() < stdTimezoneOffset) offset = -5;
      let central = new Date(date.getTime() + (offset * 60 * 60 * 1000));
      return central.toLocaleDateString('en-US', {year: 'numeric', month: '2-digit', day: '2-digit'});
    }

    // --- FORMATTING ---
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }
    function formatText(str) {
      str = escapeHTML(str);
      // [spoiler]text[/spoiler]
      str = str.replace(/\[spoiler\]([\s\S]*?)\[\/spoiler\]/g, function(_, spoilerText) {
        return `<span class="spoiler" onclick="this.classList.add('revealed');">${escapeHTML(spoilerText)}</span>`;
      });
      // **bold**
      str = str.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');
      // *italic*
      str = str.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
      return str;
    }

    // --- RENDER ---
    function renderComments() {
      const comments = loadComments();
      const commentList = document.getElementById('commentList');
      commentList.innerHTML = '';
      const totalPages = getTotalPages(comments);
      if (currentPage > totalPages) currentPage = totalPages;
      const startIdx = comments.length - (currentPage * COMMENTS_PER_PAGE);
      const endIdx = comments.length - ((currentPage-1) * COMMENTS_PER_PAGE);
      const pageComments = comments.slice(Math.max(0, startIdx), endIdx);

      pageComments.forEach((comment, idx) => {
        const li = document.createElement('li');
        li.className = 'comment';
        li.innerHTML = `
          <div class="comment-meta">Anonymous &bull; ${formatDateUSCentral(comment.date)}
            ${isAdmin() ? `<button class="delete-btn" title="Delete comment" data-id="${comment.id}">Delete</button>` : ''}
          </div>
          <div class="comment-body">${formatText(comment.body)}</div>
          <button class="reply-btn" data-id="${comment.id}">Reply</button>
          <ul class="reply-list">${(comment.replies || []).map((reply, ridx) => `
            <li>
              <div class="comment-meta">Anonymous &bull; ${formatDateUSCentral(reply.date)}
                ${isAdmin() ? `<button class="delete-btn" title="Delete reply" data-comment="${comment.id}" data-reply="${reply.id}">Delete</button>` : ''}
              </div>
              <div class="comment-body">${formatText(reply.body)}</div>
            </li>
          `).join('')}</ul>
        `;
        // Reply form (hidden by default)
        const replyForm = document.createElement('form');
        replyForm.className = 'reply-form';
        replyForm.style.display = 'none';
        replyForm.innerHTML = `
          <textarea class="reply-textarea" placeholder="Write a reply... Formatting: *italic* **bold** [spoiler]hidden text[/spoiler]" required></textarea>
          <div class="preview-box"></div>
          <button type="submit" class="reply-btn">Post Reply</button>
        `;
        li.appendChild(replyForm);

        // Reply button logic
        const replyBtn = li.querySelector('.reply-btn');
        replyBtn.addEventListener('click', () => {
          replyForm.style.display = replyForm.style.display === 'none' ? 'flex' : 'none';
        });

        // Live preview for reply
        const replyTextarea = replyForm.querySelector('.reply-textarea');
        const replyPreview = replyForm.querySelector('.preview-box');
        replyTextarea.addEventListener('input', function() {
          replyPreview.innerHTML = formatText(replyTextarea.value);
        });

        // Reply submit logic
        replyForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const replyText = replyTextarea.value.trim();
          if (replyText.length) {
            comment.replies = comment.replies || [];
            comment.replies.push({
              id: Date.now() + Math.random(),
              body: replyText,
              date: new Date().toISOString()
            });
            saveComments(comments);
            renderComments();
          }
        });

        // Delete comment/reply logic
        li.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (btn.hasAttribute('data-reply')) {
              const cId = btn.getAttribute('data-comment');
              const rId = btn.getAttribute('data-reply');
              const cIdx = comments.findIndex(c => c.id == cId);
              if (cIdx > -1) {
                comments[cIdx].replies = comments[cIdx].replies.filter(r => r.id != rId);
                saveComments(comments);
                renderComments();
              }
            } else {
              const id = btn.getAttribute('data-id');
              const idx = comments.findIndex(c => c.id == id);
              if (idx > -1) {
                comments.splice(idx, 1);
                saveComments(comments);
                if ((comments.length % COMMENTS_PER_PAGE === 0) && currentPage > 1) setPage(currentPage-1);
                else renderComments();
              }
            }
          });
        });

        commentList.appendChild(li);
      });

      // --- Pagination Controls (SWAPPED) ---
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      if (totalPages > 1) {
        // "Older" (lower page number, newer comments)
        const olderBtn = document.createElement('button');
        olderBtn.className = 'pagination-btn';
        olderBtn.textContent = '← Older';
        olderBtn.disabled = currentPage <= 1;
        olderBtn.onclick = () => setPage(currentPage - 1);

        // "Newer" (higher page number, older comments)
        const newerBtn = document.createElement('button');
        newerBtn.className = 'pagination-btn';
        newerBtn.textContent = 'Newer →';
        newerBtn.disabled = currentPage >= totalPages;
        newerBtn.onclick = () => setPage(currentPage + 1);

        const pageInfo = document.createElement('span');
        pageInfo.textContent = `Page ${totalPages-currentPage+1} of ${totalPages}`;

        pagination.appendChild(olderBtn);
        pagination.appendChild(pageInfo);
        pagination.appendChild(newerBtn);
      }
    }

    // --- POST COMMENT ---
    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!captchaAnswered && !isAdmin()) {
        if (!checkCaptcha()) {
          return;
        }
      }
      const text = document.getElementById('commentText').value.trim();
      if (text.length) {
        const comments = loadComments();
        comments.push({
          id: Date.now() + Math.random(),
          body: text,
          date: new Date().toISOString(),
          replies: []
        });
        saveComments(comments);
        document.getElementById('commentText').value = '';
        document.getElementById('commentPreview').innerHTML = '';
        currentPage = 1;
        renderComments();
      }
    });

    // --- Live Preview main comment ---
    document.getElementById('commentText').addEventListener('input', function() {
      document.getElementById('commentPreview').innerHTML = formatText(this.value);
    });

    // --- INIT ---
    renderComments();
    setupCaptcha();

    // --- Spoiler Reveal Handler (delegated) ---
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('spoiler')) {
        e.target.classList.add('revealed');
      }
    });
  </script>
</body>
</html>
