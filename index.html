<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dreaming Together A Manifesto</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for share icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #bbb;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
      flex-grow: 1;
    }

    .hero-title {
      font-size: 2.5rem;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: #aaa;
    }

    .hero-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .manifesto-btn {
      background: none;
      border: 1px solid #eee;
      color: #eee;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .manifesto-btn:hover {
      background: #eee;
      color: #121212;
    }

    /* Share Menu */
    .share-wrapper {
      position: relative;
    }

    .share-menu {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #333;
      border-radius: 6px;
      backdrop-filter: blur(6px);
      z-index: 100;
      width: 200px;
      max-height: 60vh; /* allow scroll if too tall */
      overflow-y: auto;
    }

    .share-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 500;
      color: #eee;
      text-decoration: none;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: background 0.2s ease, color 0.2s ease;
      box-sizing: border-box;
    }

    .share-item:hover { background: rgba(255, 255, 255, 0.1); }
    .share-item.reddit:hover { color: #FF4500; }
    .share-item.wa:hover { color: #25D366; }
    .share-item.kakao:hover { color: #FEE500; }
    .share-item.band:hover { color: #00C73C; }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 0.8rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    .footer-viewcount {
      margin-left: 1rem;
      color: #999;
    }
  </style>
</head>
  
<body class="index-page">
  <nav>
    <a href="about.html">About</a>
    <a href="index.html">Manifesto</a>
    <a href="threads.html">Threads</a>
  </nav>

  <div class="hero">
    <div class="hero-content">
      <div class="hero-title">
        Dreaming Together<br>
        <span class="hero-subtitle">The Manifesto</span>
      </div>
      <div class="hero-actions">
        <a class="manifesto-btn" href="pdfs/manifesto.pdf" target="_blank">Download</a>
        <button class="manifesto-btn" onclick="window.location.href='manifesto.html#page=1'">View</button>

        <!-- Share button + menu -->
        <div class="share-wrapper">
          <button class="manifesto-btn share-btn" onclick="toggleShareMenu()">
            <i class="fa-solid fa-share-nodes"></i> Share
          </button>
          <div class="share-menu" id="shareMenu">
            <a href="#" target="_blank" class="share-item fb">
              <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="#" target="_blank" class="share-item tw">
              <i class="fab fa-x-twitter"></i> Twitter / X
            </a>
            <a href="#" target="_blank" class="share-item tb">
              <i class="fab fa-tumblr"></i> Tumblr
            </a>
            <a href="#" target="_blank" class="share-item reddit">
              <i class="fab fa-reddit"></i> Reddit
            </a>
            <a href="#" target="_blank" class="share-item wa">
              <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="#" target="_blank" class="share-item band">
              <i class="fas fa-users"></i> Naver Band
            </a>
            <a href="https://story.kakao.com" target="_blank" class="share-item kakao">
              <i class="fas fa-comment"></i> KakaoTalk Story
            </a>
            <button class="share-item copy" onclick="copyShareLink()">
              <i class="fa-solid fa-link"></i> Copy Link
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <span class="footer-copy">&copy; 2025</span>
    <span class="footer-viewcount">Views: <span id="view-count">1268</span> | Downloads: <span id="download-count">347</span></span>
  </footer>

  <script>
    function toggleShareMenu() {
      const menu = document.getElementById("shareMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";

      const pageUrl = encodeURIComponent(window.location.href);
      const pageTitle = encodeURIComponent(document.title);
      
      document.querySelector(".share-item.fb").href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
      document.querySelector(".share-item.tw").href = `https://twitter.com/intent/tweet?url=${pageUrl}`;
      document.querySelector(".share-item.tb").href = `https://www.tumblr.com/widgets/share/tool?canonicalUrl=${pageUrl}`;
      document.querySelector(".share-item.reddit").href = `https://reddit.com/submit?url=${pageUrl}&title=${pageTitle}`;
      document.querySelector(".share-item.wa").href = `https://wa.me/?text=${pageTitle}%20${pageUrl}`;
      document.querySelector(".share-item.band").href = `https://band.us/plugin/share?body=${pageTitle}%20${pageUrl}&route=${pageUrl}`;
    }

    function copyShareLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => {
          const btn = document.querySelector('.share-btn');
          btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
          setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-share-nodes"></i> Share', 1500);
        });
    }

    document.addEventListener("click", (e) => {
      const wrapper = document.querySelector(".share-wrapper");
      if (!wrapper.contains(e.target)) {
        document.getElementById("shareMenu").style.display = "none";
      }
    });
  </script>
</body>
</html>
