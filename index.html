  <div class="hero">
    <div class="hero-content">
      <div class="hero-title">
        Dreaming Together<br>
        <span class="hero-subtitle">The Manifesto</span>
      </div>
      <div class="hero-desc">
        Click to Read or Download the full manifesto as a PDF.
      </div>
     <div class="hero-actions">
      <a class="manifesto-btn" href="pdfs/manifesto.pdf" target="_blank">Download</a>
      <button class="manifesto-btn" onclick="window.location.href='manifesto.html'">View</button>
      <div class="share-wrapper">
      <button class="manifesto-btn share-btn" onclick="toggleShareMenu()">Share</button>
      <div class="share-menu" id="shareMenu">
      <a href="https://www.facebook.com/sharer/sharer.php?u=" target="_blank">Facebook</a>
      <a href="https://twitter.com/intent/tweet?url=" target="_blank">Twitter</a>

      <button onclick="copyShareLink()">Copy Link</button>
    </div>

</div>

  <main>
    <!-- Add any homepage content here -->
  </main>
  <footer>
    <span class="footer-copy">&copy; 2025 </span>
    <span class="footer-viewcount">Views: <span id="view-count">1268</span> | Downloads: <span id="view-count">347</span> </span>
  </footer>

       <!-- Share button -->
     <script>
  function toggleShareMenu() {
    const menu = document.getElementById("shareMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";

    // Fill share links dynamically with the current page URL
    const pageUrl = encodeURIComponent(window.location.href);
    menu.querySelectorAll("a").forEach(link => {
      if (link.href.includes("facebook")) link.href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
      if (link.href.includes("twitter")) link.href = `https://twitter.com/intent/tweet?url=${pageUrl}`;
      if (link.href.includes("tumblr")) link.href = `https://www.tumblr.com/widgets/share/tool?canonicalUrl=${pageUrl}`;
    });
  }

  function copyShareLink() {
    navigator.clipboard.writeText(window.location.href)
      .then(() => {
        const btn = document.querySelector('.share-btn');
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Share", 1200);
      });
  }

  // Optional: close menu if you click outside
  document.addEventListener("click", (e) => {
    const wrapper = document.querySelector(".share-wrapper");
    if (!wrapper.contains(e.target)) {
      document.getElementById("shareMenu").style.display = "none";
    }
  });
</script>

</body>
</html>
