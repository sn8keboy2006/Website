<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dreaming Together A Manifesto</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for share icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Fix overflow issue - add to your existing styles */
    .share-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 500;
      color: #eee;
      text-decoration: none;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: background 0.2s ease, color 0.2s ease;
      box-sizing: border-box; /* THIS FIXES THE OVERFLOW */
    }
    
    /* Update hover colors for new platforms */
    .share-item.reddit:hover { color: #FF4500; }
    .share-item.wa:hover { color: #25D366; }
    .share-item.kakao:hover { color: #FEE500; }
    .share-item.band:hover { color: #00C73C; }
  </style>
</head>
  
<body class="index-page">
  <!-- Infinity symbol background -->
  <div class="infinity-bg"></div>

  <nav>
    <a href="about.html">About</a>
    <a href="index.html">Manifesto</a>
    <a href="threads.html">Threads</a>
  </nav>
  <div class="hero">
    <div class="hero-content">
      <div class="hero-title">
        Dreaming Together<br>
        <span class="hero-subtitle">The Manifesto</span>
      </div>
      <div class="hero-actions">
        <!-- Download button + menu -->
        <div class="share-wrapper">
          <button class="manifesto-btn download-btn" onclick="toggleDownloadMenu()">
            <i class="fa-solid fa-download"></i> Download
          </button>
          <div class="share-menu" id="downloadMenu">
            <a href="pdfs/manifesto.pdf" target="_blank" class="share-item">
              <i class="fa-solid fa-file-pdf"></i> PDF (Black)
            </a>
            <a href="pdfs/manifesto-white.pdf" target="_blank" class="share-item">
              <i class="fa-solid fa-file-pdf"></i> PDF (White)
            </a>
            <a href="docs/manifesto.docx" target="_blank" class="share-item">
              <i class="fa-solid fa-file-word"></i> Word Document
            </a>
            <a href="docs/manifesto.epub" target="_blank" class="share-item">
              <i class="fa-solid fa-book"></i> EPUB
            </a>
          </div>
        </div>
        <button class="manifesto-btn" onclick="window.location.href='manifesto.html#page=1'">View</button>

        <!-- Share button + menu -->
        <div class="share-wrapper">
          <button class="manifesto-btn share-btn" onclick="toggleShareMenu()">
            <i class="fa-solid fa-share-nodes"></i> Share
          </button>
          <div class="share-menu" id="shareMenu">
            <a href="#" target="_blank" class="share-item fb">
              <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="#" target="_blank" class="share-item tw">
              <i class="fab fa-x-twitter"></i> Twitter / X
            </a>
            <a href="#" target="_blank" class="share-item tb">
              <i class="fab fa-tumblr"></i> Tumblr
            </a>
            <a href="#" target="_blank" class="share-item reddit">
              <i class="fab fa-reddit"></i> Reddit
            </a>
            <a href="#" target="_blank" class="share-item wa">
              <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="#" target="_blank" class="share-item band">
              <i class="fas fa-users"></i> Naver Band
            </a>
            <a href="https://story.kakao.com" target="_blank" class="share-item kakao">
              <i class="fas fa-comment"></i> KakaoTalk Story
            </a>
            <button class="share-item copy" onclick="copyShareLink()">
              <i class="fa-solid fa-link"></i> Copy Link
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main>
    <!-- Add any homepage content here -->
  </main>
  <footer>
    <span class="footer-copy">&copy; 2025 </span>
    <span class="footer-viewcount">Views: <span id="view-count">1268</span> | Downloads: <span id="view-count">347</span> </span>
  </footer>

  <script>
    function toggleDownloadMenu() {
      const menu = document.getElementById("downloadMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleShareMenu() {
      const menu = document.getElementById("shareMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";

      // fill in share links dynamically
      const pageUrl = encodeURIComponent(window.location.href);
      const pageTitle = encodeURIComponent(document.title);
      
      document.querySelector(".share-item.fb").href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
      document.querySelector(".share-item.tw").href = `https://twitter.com/intent/tweet?url=${pageUrl}`;
      document.querySelector(".share-item.tb").href = `https://www.tumblr.com/widgets/share/tool?canonicalUrl=${pageUrl}`;
      document.querySelector(".share-item.reddit").href = `https://reddit.com/submit?url=${pageUrl}&title=${pageTitle}`;
      document.querySelector(".share-item.wa").href = `https://wa.me/?text=${pageTitle}%20${pageUrl}`;
      document.querySelector(".share-item.band").href = `https://band.us/plugin/share?body=${pageTitle}%20${pageUrl}&route=${pageUrl}`;
    }

    function copyShareLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => {
          const btn = document.querySelector('.share-btn');
          btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
          setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-share-nodes"></i> Share', 1500);
        });
    }

    // close menus if clicked outside
    document.addEventListener("click", (e) => {
      const wrappers = document.querySelectorAll(".share-wrapper");
      const downloadMenu = document.getElementById("downloadMenu");
      const shareMenu = document.getElementById("shareMenu");
      
      let clickedInsideAny = false;
      wrappers.forEach(wrapper => {
        if (wrapper.contains(e.target)) {
          clickedInsideAny = true;
        }
      });
      
      if (!clickedInsideAny) {
        if (downloadMenu) downloadMenu.style.display = "none";
        if (shareMenu) shareMenu.style.display = "none";
      }
    });
  </script>
</body>
</html>
