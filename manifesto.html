<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manifesto PDF Viewer</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
  /* PDF container styling */
  #pdf-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 0;
    gap: 1.5rem;
    position: relative;
    z-index: 1;
  }

  .page-wrapper {
    position: relative;
    display: inline-block;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    border-radius: 12px;
    background: #232a35;
    max-width: 90%;
  }

  canvas {
    display: block;
    border-radius: 12px;
  }

  /* Text layer for selection */
  .textLayer {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    opacity: 0.2;
    line-height: 1.0;
    pointer-events: auto;
  }

  .textLayer > span {
    color: transparent;
    position: absolute;
    white-space: pre;
    cursor: text;
    transform-origin: 0% 0%;
  }

  .textLayer ::selection {
    background: rgba(0, 100, 255, 0.3);
  }

  .page-number {
    position: fixed;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    background: rgba(35,42,53,0.8);
    padding: 4px 10px;
    border-radius: 6px;
    color: #f8f8f8;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 8px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }

  .page-number.visible {
    opacity: 1;
  }

  .bookmark-btn {
    background: #3b5a92;
    border: none;
    padding: 2px 6px;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    font-size: 12px;
  }
  .bookmark-btn:hover {
    background: #4466a8;
  }
</style>
</head>
<body>
  <nav>
    <a href="about.html">About</a>
    <a href="index.html#page=1">Manifesto</a>
    <a href="threads.html">Threads</a>
  </nav>

  <main>
    <div class="page-number" id="page-number">
      Page 1 / -- 
      <button class="bookmark-btn" id="bookmark-btn" title="Copy link to this page">ðŸ“Œ</button>
    </div>
    <div id="pdf-container"></div>
  </main>

  <footer>
    <span class="footer-copy">&copy; 2025 </span>
  </footer>

<script type="module">
  import * as pdfjsLib from './pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

  const PDF_URL = './Test_PDF.pdf';
  const container = document.getElementById('pdf-container');
  const pageNumberDisplay = document.getElementById('page-number');
  const bookmarkBtn = document.getElementById('bookmark-btn');

  let pdfDoc = null;
  let pageWrappers = [];
  let scale = 1.25;

  function parseHashPage() {
    const match = location.hash.match(/page=(\d+)/i);
    return match ? parseInt(match[1], 10) : 1;
  }

  function updatePageNumberInView() {
    const centerY = window.innerHeight / 2;
    let current = 1;
    for (const { pageNum, wrapper } of pageWrappers) {
      const rect = wrapper.getBoundingClientRect();
      const canvasCenter = rect.top + rect.height / 2;
      if (Math.abs(canvasCenter - centerY) < rect.height / 2) {
        current = pageNum;
        break;
      }
    }

    pageNumberDisplay.childNodes[0].nodeValue = `Page ${current} / ${pdfDoc.numPages} `;
    history.replaceState(null, '', `#page=${current}`);

    const page1 = pageWrappers.find(w => w.pageNum === 1);
    if (page1) {
      const rect = page1.wrapper.getBoundingClientRect();
      if (rect.bottom <= 0) {
        pageNumberDisplay.classList.add('visible');
      } else {
        pageNumberDisplay.classList.remove('visible');
      }
    }
  }

  async function renderAllPages() {
    container.innerHTML = '';
    pageWrappers = [];
    const startPage = parseHashPage();

    for (let i = 1; i <= pdfDoc.numPages; i++) {
      const page = await pdfDoc.getPage(i);
      const viewport = page.getViewport({ scale });
      const dpr = window.devicePixelRatio || 1;

      // Create wrapper for canvas and text layer
      const wrapper = document.createElement('div');
      wrapper.className = 'page-wrapper';
      wrapper.style.width = viewport.width + 'px';
      wrapper.style.height = viewport.height + 'px';

      // Create and render canvas
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width * dpr;
      canvas.height = viewport.height * dpr;
      canvas.style.width = viewport.width + 'px';
      canvas.style.height = viewport.height + 'px';
      const ctx = canvas.getContext('2d', { alpha: false });
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      await page.render({ canvasContext: ctx, viewport }).promise;
      
      wrapper.appendChild(canvas);

      // Create and render text layer
      const textLayerDiv = document.createElement('div');
      textLayerDiv.className = 'textLayer';
      wrapper.appendChild(textLayerDiv);

      const textContent = await page.getTextContent();
      const textLayer = pdfjsLib.renderTextLayer({
        textContentSource: textContent,
        container: textLayerDiv,
        viewport: viewport,
        textDivs: []
      });
      await textLayer.promise;

      container.appendChild(wrapper);
      pageWrappers.push({ pageNum: i, wrapper });
    }

    if (startPage !== 1) {
      const targetWrapper = pageWrappers.find(w => w.pageNum === startPage);
      if (targetWrapper) {
        targetWrapper.wrapper.scrollIntoView({ behavior: 'auto', block: 'center' });
      }
    }

    window.addEventListener('scroll', updatePageNumberInView);
    updatePageNumberInView();
  }

  window.addEventListener('keydown', e => {
    if (!pdfDoc) return;
    const visiblePage = pageWrappers.find(w => {
      const rect = w.wrapper.getBoundingClientRect();
      return rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2;
    });
    if (!visiblePage) return;

    let targetPage = visiblePage.pageNum;
    if (e.key === 'ArrowRight' || e.key === 'PageDown') targetPage = Math.min(pdfDoc.numPages, targetPage + 1);
    if (e.key === 'ArrowLeft' || e.key === 'PageUp') targetPage = Math.max(1, targetPage - 1);
    const targetWrapper = pageWrappers.find(w => w.pageNum === targetPage);
    if (targetWrapper) targetWrapper.wrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
  });

  bookmarkBtn.addEventListener('click', () => {
    const currentPage = location.hash.match(/page=(\d+)/)?.[1] || 1;
    const bookmarkURL = `${location.origin}${location.pathname}#page=${currentPage}`;
    navigator.clipboard.writeText(bookmarkURL).then(() => {
      bookmarkBtn.textContent = 'Press Ctrl+D (Windows) or Cmd+D (Mac) to bookmark this page.';
      setTimeout(() => { bookmarkBtn.textContent = 'ðŸ“Œ'; }, 5000);
    }).catch(err => alert('Failed to copy link: ' + err));
  });

  pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
    pdfDoc = pdf;
    renderAllPages();
  }).catch(err => {
    console.error('Failed to load PDF:', err);
    container.textContent = 'Error loading PDF. Make sure Test_PDF.pdf is in the same folder.';
  });
</script>
</body>
</html>
