<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manifesto PDF Viewer</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
  /* PDF container styling */
  #pdf-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 0;
    gap: 1.5rem;
    position: relative;
    z-index: 1; /* above background gradient/infinity */
  }

  canvas {
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    border-radius: 12px;
    background: #232a35; /* match manifesto/bio card style */
    max-width: 90%;
  }

  .page-number {
    position: fixed;
    top: 50px; /* below nav */
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    background: rgba(35,42,53,0.8);
    padding: 4px 10px;
    border-radius: 6px;
    color: #f8f8f8;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .bookmark-btn {
    background: #3b5a92;
    border: none;
    padding: 2px 6px;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    font-size: 12px;
  }
  .bookmark-btn:hover {
    background: #4466a8;
  }

  nav {
    position: sticky;
    top: 0;
    background: #101820;
    display: flex;
    justify-content: center;
    padding: 1rem 2rem;
    gap: 2rem;
    align-items: center;
    z-index: 20;
    box-shadow: 0 2px 8px rgba(34,45,58,0.18);
  }

  nav a {
    color: #f8f8f8;
    text-decoration: none;
    font-weight: 700;
    font-family: inherit;
    font-size: 1.1em;
    letter-spacing: 0.04em;
    padding: 4px 8px;
    border-radius: 4px;
    transition: color 0.2s, background 0.2s;
  }
  nav a:hover { color: #bcd2e8; background: #222d3a; }

  /* Zoom controls */
  .zoom-controls {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 2rem 0;
    position: sticky;
    bottom: 0;
    background: rgba(16,24,32,0.85);
    padding: 0.6rem 0;
    z-index: 15;
    border-top: 1px solid #353c48;
  }

  .zoom-btn {
    background: #3b5a92;
    border: none;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
    transition: background 0.2s;
  }
  .zoom-btn:hover {
    background: #4466a8;
  }
</style>
</head>
<body>
  <nav>
    <a href="about.html">About</a>
    <a href="index.html">Manifesto</a>
    <a href="threads.html">Threads</a>
  </nav>

  <main>
    <div class="page-number" id="page-number">
      Page 1 / -- 
      <button class="bookmark-btn" id="bookmark-btn" title="Copy link to this page">ðŸ“Œ</button>
    </div>
    <div id="pdf-container"></div>

    <div class="zoom-controls">
      <button class="zoom-btn" id="zoom-out">Zoom Out</button>
      <button class="zoom-btn" id="zoom-in">Zoom In</button>
    </div>
  </main>

  <footer>
    <span class="footer-copy">&copy; 2025 </span>
  </footer>

<script type="module">
import * as pdfjsLib from './pdf.mjs';
pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

const PDF_URL = './Test_PDF.pdf';
const container = document.getElementById('pdf-container');
const pageNumberDisplay = document.getElementById('page-number');
const bookmarkBtn = document.getElementById('bookmark-btn');
const zoomInBtn = document.getElementById('zoom-in');
const zoomOutBtn = document.getElementById('zoom-out');

let pdfDoc = null;
let canvases = [];
// Only 3 zoom levels
const zoomLevels = [1, 1.5, 2];
let zoomIndex = 0; // start at 1x

function parseHashPage() {
  const match = location.hash.match(/page=(\d+)/i);
  return match ? parseInt(match[1], 10) : 1;
}

function updatePageNumberInView() {
  const centerY = window.innerHeight / 2;
  let current = 1;
  for (const { pageNum, canvas } of canvases) {
    const rect = canvas.getBoundingClientRect();
    const canvasCenter = rect.top + rect.height / 2;
    if (Math.abs(canvasCenter - centerY) < rect.height / 2) {
      current = pageNum;
      break;
    }
  }
  pageNumberDisplay.childNodes[0].nodeValue = `Page ${current} / ${pdfDoc.numPages} `;
  history.replaceState(null, '', `#page=${current}`);
}

async function renderAllPages() {
  container.innerHTML = '';
  canvases = [];
  const startPage = parseHashPage();

  for (let i = 1; i <= pdfDoc.numPages; i++) {
    const page = await pdfDoc.getPage(i);
    const viewport = page.getViewport({ scale: zoomLevels[zoomIndex] });
    const canvas = document.createElement('canvas');
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    const ctx = canvas.getContext('2d', { alpha: false });
    await page.render({ canvasContext: ctx, viewport }).promise;
    container.appendChild(canvas);
    canvases.push({ pageNum: i, canvas });
  }

  const targetCanvas = canvases.find(c => c.pageNum === startPage);
  if (targetCanvas) targetCanvas.canvas.scrollIntoView({ behavior: 'auto', block: 'center' });

  container.addEventListener('scroll', updatePageNumberInView);
  updatePageNumberInView();
}

// Zoom buttons
zoomInBtn.addEventListener('click', () => {
  if (zoomIndex < zoomLevels.length - 1) zoomIndex++;
  renderAllPages();
});
zoomOutBtn.addEventListener('click', () => {
  if (zoomIndex > 0) zoomIndex--;
  renderAllPages();
});

window.addEventListener('keydown', e => {
  if (!pdfDoc) return;
  const visiblePage = canvases.find(c => {
    const rect = c.canvas.getBoundingClientRect();
    return rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2;
  });
  if (!visiblePage) return;

  let targetPage = visiblePage.pageNum;
  if (e.key === 'ArrowRight' || e.key === 'PageDown') targetPage = Math.min(pdfDoc.numPages, targetPage + 1);
  if (e.key === 'ArrowLeft' || e.key === 'PageUp') targetPage = Math.max(1, targetPage - 1);
  const targetCanvas = canvases.find(c => c.pageNum === targetPage);
  if (targetCanvas) targetCanvas.canvas.scrollIntoView({ behavior: 'smooth', block: 'center' });
});

bookmarkBtn.addEventListener('click', () => {
  const currentPage = location.hash.match(/page=(\d+)/)?.[1] || 1;
  const bookmarkURL = `${location.origin}${location.pathname}#page=${currentPage}`;
  navigator.clipboard.writeText(bookmarkURL).then(() => {
    bookmarkBtn.textContent = 'Press Ctrl+D (Windows) or Cmd+D (Mac) to bookmark this page.';
    setTimeout(() => { bookmarkBtn.textContent = 'ðŸ“Œ'; }, 5000);
  }).catch(err => alert('Failed to copy link: ' + err));
});

pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
  pdfDoc = pdf;
  renderAllPages();
}).catch(err => {
  console.error('Failed to load PDF:', err);
  container.textContent = 'Error loading PDF. Make sure Test_PDF.pdf is in the same folder.';
});
</script>
</body>
</html>
