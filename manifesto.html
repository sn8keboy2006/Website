<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manifesto PDF Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    #pdf-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      object-fit: contain;
      background: #000;
    }
    .controls {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 8px;
    }
    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 8px 16px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background: #444;
      cursor: default;
    }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>

  <div class="controls">
    <button id="prev">Prev</button>
    <span>Page <span id="page-num">1</span> of <span id="page-count">--</span></span>
    <button id="next">Next</button>
  </div>

  <script type="module">
    import * as pdfjsLib from './pdf.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

    const PDF_URL = './Test_PDF.pdf';
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    let pdfDoc = null;
    let pageNum = 1;
    let scale = 1.5;

    const pageNumElem = document.getElementById('page-num');
    const pageCountElem = document.getElementById('page-count');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    // Load the PDF
    pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
      pdfDoc = pdf;
      pageCountElem.textContent = pdf.numPages;
      renderPage(pageNum);
    }).catch(err => {
      console.error('Error loading PDF:', err);
      alert('Could not load PDF. Make sure Test_PDF.pdf is in the same folder as this HTML file.');
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderCtx = { canvasContext: ctx, viewport: viewport };
        page.render(renderCtx).promise.then(() => {
          pageNumElem.textContent = num;
          prevBtn.disabled = num <= 1;
          nextBtn.disabled = num >= pdfDoc.numPages;
        });
      });
    }

    prevBtn.addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    });

    nextBtn.addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
