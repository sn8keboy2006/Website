<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manifesto PDF Viewer</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #121212;
  color: #fff;
}
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: #232a35;
  padding: 1rem;
  z-index: 20;
  display: flex;
  gap: 1rem;
}
nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}
main {
  margin-top: 60px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}
#pdf-container {
  width: 95%;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  gap: 2rem;
}
.page-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
}
canvas {
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  border-radius: 12px;
  background: #232a35;
  display: block;
}
.textLayer {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: auto;
  user-select: text;
  color: transparent;
  font-family: sans-serif;
}
.textLayer span {
  position: absolute;
  white-space: pre;
  color: transparent;
  cursor: text;
}
.page-number {
  position: fixed;
  top: 5px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  background: rgba(35,42,53,0.8);
  padding: 4px 10px;
  border-radius: 6px;
  color: #f8f8f8;
  z-index: 30;
  display: flex;
  align-items: center;
  gap: 8px;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}
.page-number.visible {
  opacity: 1;
}
.bookmark-btn {
  background: #3b5a92;
  border: none;
  padding: 2px 6px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
  font-size: 12px;
}
.bookmark-btn:hover {
  background: #4466a8;
}
</style>
</head>
<body>
<nav>
  <a href="about.html">About</a>
  <a href="index.html#page=1">Manifesto</a>
  <a href="threads.html">Threads</a>
</nav>

<main>
  <div class="page-number" id="page-number">
    <span id="page-number-text">Page 1 / --</span>
    <button class="bookmark-btn" id="bookmark-btn" title="Copy link to this page">ðŸ“Œ</button>
  </div>
  <div id="pdf-container"></div>
</main>

<footer>
  <span class="footer-copy">&copy; 2025 </span>
</footer>

<script type="module">
import * as pdfjsLib from './pdf.mjs';
pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

const PDF_URL = './Test_PDF.pdf';
const container = document.getElementById('pdf-container');
const pageNumberDisplay = document.getElementById('page-number');
const pageNumberText = document.getElementById('page-number-text');
const bookmarkBtn = document.getElementById('bookmark-btn');

let pdfDoc = null;
let pageWrappers = [];
let scale = 1.5;
let currentPage = 1;

function parseHashPage() {
  const match = location.hash.match(/page=(\d+)/i);
  return match ? parseInt(match[1], 10) : 1;
}

function getCurrentPageInView() {
  const scrollY = window.scrollY;
  const viewportMiddle = scrollY + window.innerHeight / 2;
  
  for (let i = 0; i < pageWrappers.length; i++) {
    const wrapper = pageWrappers[i];
    const rect = wrapper.element.getBoundingClientRect();
    const absoluteTop = scrollY + rect.top;
    const absoluteBottom = absoluteTop + rect.height;
    
    if (viewportMiddle >= absoluteTop && viewportMiddle <= absoluteBottom) {
      return wrapper.pageNum;
    }
  }
  
  return currentPage;
}

function updatePageDisplay() {
  currentPage = getCurrentPageInView();
  
  if (pdfDoc) {
    pageNumberText.textContent = `Page ${currentPage} / ${pdfDoc.numPages}`;
    history.replaceState(null, '', `#page=${currentPage}`);
    
    // Show/hide page number based on scroll position
    if (pageWrappers.length > 0) {
      const firstPageRect = pageWrappers[0].element.getBoundingClientRect();
      if (firstPageRect.bottom <= 0) {
        pageNumberDisplay.classList.add('visible');
      } else {
        pageNumberDisplay.classList.remove('visible');
      }
    }
  }
}

async function renderAllPages() {
  container.innerHTML = '';
  pageWrappers = [];
  const startPage = parseHashPage();

  pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;

  for (let i = 1; i <= pdfDoc.numPages; i++) {
    const page = await pdfDoc.getPage(i);
    const viewport = page.getViewport({ scale });
    const dpr = window.devicePixelRatio || 1;

    // Create wrapper for canvas + text layer
    const wrapper = document.createElement('div');
    wrapper.className = 'page-wrapper';
    wrapper.dataset.pageNum = i;

    // Canvas
    const canvas = document.createElement('canvas');
    canvas.width = viewport.width * dpr;
    canvas.height = viewport.height * dpr;
    canvas.style.width = viewport.width + 'px';
    canvas.style.height = viewport.height + 'px';
    const ctx = canvas.getContext('2d', { alpha: false });
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    await page.render({ canvasContext: ctx, viewport }).promise;
    
    wrapper.appendChild(canvas);

    // Text layer overlay
    const textLayerDiv = document.createElement('div');
    textLayerDiv.className = 'textLayer';
    textLayerDiv.style.width = viewport.width + 'px';
    textLayerDiv.style.height = viewport.height + 'px';

    const textContent = await page.getTextContent();
    textContent.items.forEach(item => {
      const span = document.createElement('span');
      span.textContent = item.str;
      const tx = item.transform;
      const fontHeight = Math.sqrt(tx[2] * tx[2] + tx[3] * tx[3]) * scale;
      
      span.style.left = (tx[4] * scale) + 'px';
      span.style.top = (viewport.height - tx[5] * scale - fontHeight) + 'px';
      span.style.fontSize = fontHeight + 'px';
      
      textLayerDiv.appendChild(span);
    });

    wrapper.appendChild(textLayerDiv);
    container.appendChild(wrapper);
    
    pageWrappers.push({ pageNum: i, element: wrapper, canvas });
  }

  // Update initial display
  updatePageDisplay();

  // Scroll to start page if it's not page 1
  if (startPage !== 1) {
    const targetWrapper = pageWrappers.find(w => w.pageNum === startPage);
    if (targetWrapper) {
      setTimeout(() => {
        targetWrapper.canvas.scrollIntoView({ behavior: 'auto', block: 'center' });
        setTimeout(updatePageDisplay, 100);
      }, 50);
    }
  }
}

// Throttle scroll updates for performance
let scrollTimeout;
window.addEventListener('scroll', () => {
  if (scrollTimeout) clearTimeout(scrollTimeout);
  scrollTimeout = setTimeout(updatePageDisplay, 50);
});

// Keyboard navigation
window.addEventListener('keydown', e => {
  if (!pdfDoc) return;
  
  let targetPage = currentPage;
  if (e.key === 'ArrowRight' || e.key === 'PageDown') {
    targetPage = Math.min(pdfDoc.numPages, currentPage + 1);
  } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
    targetPage = Math.max(1, currentPage - 1);
  } else {
    return;
  }
  
  const targetWrapper = pageWrappers.find(w => w.pageNum === targetPage);
  if (targetWrapper) {
    targetWrapper.canvas.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
});

// Bookmark button
bookmarkBtn.addEventListener('click', () => {
  const bookmarkURL = `${location.origin}${location.pathname}#page=${currentPage}`;
  navigator.clipboard.writeText(bookmarkURL).then(() => {
    bookmarkBtn.textContent = 'Copied!';
    setTimeout(() => { bookmarkBtn.textContent = 'ðŸ“Œ'; }, 2000);
  }).catch(err => alert('Failed to copy link: ' + err));
});

renderAllPages();
</script>
</body>
</html>
