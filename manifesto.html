<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manifesto PDF Viewer</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #121212;
  color: #fff;
}
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: #232a35;
  padding: 1rem;
  z-index: 20;
  display: flex;
  gap: 1rem;
}
nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}
main {
  margin-top: 60px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}
#pdf-container {
  width: 95%;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  gap: 2rem;
}
.page-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
}
canvas {
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  border-radius: 12px;
  background: #232a35;
  display: block;
}
.textLayer {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: auto;
  user-select: text;
  color: transparent;
  font-family: sans-serif;
}
.textLayer span {
  position: absolute;
  white-space: pre;
  color: transparent;
  cursor: text;
}
.page-number {
  position: fixed;
  top: 5px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  background: rgba(35,42,53,0.8);
  padding: 4px 10px;
  border-radius: 6px;
  color: #f8f8f8;
  z-index: 30;
  display: flex;
  align-items: center;
  gap: 8px;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}
.page-number.visible {
  opacity: 1;
}
.bookmark-btn {
  background: #3b5a92;
  border: none;
  padding: 2px 6px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
  font-size: 12px;
}
.bookmark-btn:hover {
  background: #4466a8;
}
</style>
</head>
<body>
<nav>
  <a href="about.html">About</a>
  <a href="index.html#page=1">Manifesto</a>
  <a href="threads.html">Threads</a>
</nav>

<main>
  <div class="page-number" id="page-number">
    Page 1 / -- 
    <button class="bookmark-btn" id="bookmark-btn" title="Copy link to this page">ðŸ“Œ</button>
  </div>
  <div id="pdf-container"></div>
</main>

<footer>
  <span class="footer-copy">&copy; 2025 </span>
</footer>

<script type="module">
import * as pdfjsLib from './pdf.mjs';
pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

const PDF_URL = './Test_PDF.pdf';
const container = document.getElementById('pdf-container');
const pageNumberDisplay = document.getElementById('page-number');
const bookmarkBtn = document.getElementById('bookmark-btn');

let pdfDoc = null;
let canvases = [];
let scale = 1.5;
let isUpdating = false;

function parseHashPage() {
  const match = location.hash.match(/page=(\d+)/i);
  return match ? parseInt(match[1], 10) : 1;
}

function updatePageNumberInView() {
  if (isUpdating || !pdfDoc || canvases.length === 0) return;
  isUpdating = true;
  
  requestAnimationFrame(() => {
    const centerY = window.innerHeight / 2;
    let current = 1;
    
    for (const { pageNum, canvas } of canvases) {
      const rect = canvas.getBoundingClientRect();
      const canvasCenter = rect.top + rect.height / 2;
      if (Math.abs(canvasCenter - centerY) < rect.height / 2) {
        current = pageNum;
        break;
      }
    }

    // Update text
    const textNode = pageNumberDisplay.childNodes[0];
    if (textNode) {
      textNode.nodeValue = `Page ${current} / ${pdfDoc.numPages} `;
    }
    
    // Update URL hash
    history.replaceState(null, '', `#page=${current}`);

    // Fade-in logic: check if page 1 is completely scrolled past
    const page1Canvas = canvases[0];
    if (page1Canvas && page1Canvas.canvas) {
      const rect = page1Canvas.canvas.getBoundingClientRect();
      const isPage1Scrolledpast = rect.bottom < 0;
      
      if (isPage1Scrolledpast) {
        pageNumberDisplay.classList.add('visible');
      } else {
        pageNumberDisplay.classList.remove('visible');
      }
    }
    
    isUpdating = false;
  });
}

async function renderAllPages() {
  container.innerHTML = '';
  canvases = [];
  const startPage = parseHashPage();

  for (let i = 1; i <= pdfDoc.numPages; i++) {
    const page = await pdfDoc.getPage(i);
    const viewport = page.getViewport({ scale });
    const dpr = window.devicePixelRatio || 1;
    
    // Create wrapper
    const wrapper = document.createElement('div');
    wrapper.className = 'page-wrapper';
    
    // Canvas
    const canvas = document.createElement('canvas');
    canvas.width = viewport.width * dpr;
    canvas.height = viewport.height * dpr;
    canvas.style.width = viewport.width + 'px';
    canvas.style.height = viewport.height + 'px';
    const ctx = canvas.getContext('2d', { alpha: false });
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    await page.render({ canvasContext: ctx, viewport }).promise;
    
    wrapper.appendChild(canvas);
    canvases.push({ pageNum: i, canvas });

    // Text layer
    const textLayerDiv = document.createElement('div');
    textLayerDiv.className = 'textLayer';
    textLayerDiv.style.width = viewport.width + 'px';
    textLayerDiv.style.height = viewport.height + 'px';

    const textContent = await page.getTextContent();
    textContent.items.forEach(item => {
      const span = document.createElement('span');
      span.textContent = item.str;
      const tx = item.transform;
      const fontHeight = Math.sqrt(tx[2] * tx[2] + tx[3] * tx[3]) * scale;
      
      span.style.left = (tx[4] * scale) + 'px';
      span.style.top = (viewport.height - tx[5] * scale - fontHeight) + 'px';
      span.style.fontSize = fontHeight + 'px';
      
      textLayerDiv.appendChild(span);
    });

    wrapper.appendChild(textLayerDiv);
    container.appendChild(wrapper);
  }

  // Scroll to start page
  if (startPage !== 1) {
    const targetCanvas = canvases.find(c => c.pageNum === startPage);
    if (targetCanvas) {
      targetCanvas.canvas.scrollIntoView({ behavior: 'auto', block: 'center' });
    }
  }

  // Start tracking
  updatePageNumberInView();
  
  // Use both scroll and RAF for smooth updates
  let ticking = false;
  const onScroll = () => {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        updatePageNumberInView();
        ticking = false;
      });
      ticking = true;
    }
  };
  
  window.addEventListener('scroll', onScroll);
  
  // Also poll every 500ms as backup
  setInterval(updatePageNumberInView, 500);
}

window.addEventListener('keydown', e => {
  if (!pdfDoc) return;
  const visiblePage = canvases.find(c => {
    const rect = c.canvas.getBoundingClientRect();
    return rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2;
  });
  if (!visiblePage) return;

  let targetPage = visiblePage.pageNum;
  if (e.key === 'ArrowRight' || e.key === 'PageDown') targetPage = Math.min(pdfDoc.numPages, targetPage + 1);
  if (e.key === 'ArrowLeft' || e.key === 'PageUp') targetPage = Math.max(1, targetPage - 1);
  const targetCanvas = canvases.find(c => c.pageNum === targetPage);
  if (targetCanvas) targetCanvas.canvas.scrollIntoView({ behavior: 'smooth', block: 'center' });
});

bookmarkBtn.addEventListener('click', () => {
  const currentPage = location.hash.match(/page=(\d+)/)?.[1] || 1;
  const bookmarkURL = `${location.origin}${location.pathname}#page=${currentPage}`;
  navigator.clipboard.writeText(bookmarkURL).then(() => {
    bookmarkBtn.textContent = 'Copied!';
    setTimeout(() => { bookmarkBtn.textContent = 'ðŸ“Œ'; }, 2000);
  }).catch(err => alert('Failed to copy link: ' + err));
});

pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
  pdfDoc = pdf;
  renderAllPages();
}).catch(err => {
  console.error('Failed to load PDF:', err);
  container.textContent = 'Error loading PDF. Make sure Test_PDF.pdf is in the same folder.';
});
</script>
</body>
</html>
