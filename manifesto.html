<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manifesto PDF Viewer</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #111;
    color: #fff;
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }
  #pdf-container {
    width: 100vw;
    height: 100vh;
    overflow-y: auto;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #000;
  }
  canvas {
    margin: 10px 0;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    border-radius: 6px;
    background: #111;
  }
  .page-number {
    position: fixed;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    background: rgba(0,0,0,0.6);
    padding: 4px 10px;
    border-radius: 6px;
    color: #fff;
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .bookmark-btn {
    background: #2a8cff;
    border: none;
    padding: 2px 6px;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    font-size: 12px;
  }
  .bookmark-btn:hover {
    background: #1c6cd6;
  }
</style>
</head>
<body>

<div class="page-number" id="page-number">
  Page 1 / -- 
  <button class="bookmark-btn" id="bookmark-btn" title="Copy link to this page">ðŸ”–</button>
</div>
<div id="pdf-container"></div>

<script type="module">
  import * as pdfjsLib from './pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

  const PDF_URL = './Test_PDF.pdf';
  const container = document.getElementById('pdf-container');
  const pageNumberDisplay = document.getElementById('page-number');
  const bookmarkBtn = document.getElementById('bookmark-btn');

  let pdfDoc = null;
  let canvases = [];
  let scale = 1.25;

  function parseHashPage() {
    const match = location.hash.match(/page=(\d+)/i);
    return match ? parseInt(match[1], 10) : 1;
  }

  function updatePageNumberInView() {
    const centerY = window.innerHeight / 2;
    let current = 1;
    for (const { pageNum, canvas } of canvases) {
      const rect = canvas.getBoundingClientRect();
      const canvasCenter = rect.top + rect.height / 2;
      if (Math.abs(canvasCenter - centerY) < rect.height / 2) {
        current = pageNum;
        break;
      }
    }
    // Update text only
    pageNumberDisplay.childNodes[0].nodeValue = `Page ${current} / ${pdfDoc.numPages} `;
    // Update URL hash
    history.replaceState(null, '', `#page=${current}`);
  }

  async function renderAllPages() {
    container.innerHTML = '';
    canvases = [];
    const startPage = parseHashPage();

    for (let i = 1; i <= pdfDoc.numPages; i++) {
      const page = await pdfDoc.getPage(i);
      const viewport = page.getViewport({ scale });
      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      const ctx = canvas.getContext('2d', { alpha: false });
      await page.render({ canvasContext: ctx, viewport }).promise;
      container.appendChild(canvas);
      canvases.push({ pageNum: i, canvas });
    }

    // Scroll to start page if #page specified
    const targetCanvas = canvases.find(c => c.pageNum === startPage);
    if (targetCanvas) targetCanvas.canvas.scrollIntoView({ behavior: 'auto', block: 'center' });

    // Update page number as user scrolls
    container.addEventListener('scroll', () => {
      updatePageNumberInView();
    });
    updatePageNumberInView();
  }

  window.addEventListener('keydown', e => {
    if (!pdfDoc) return;
    const visiblePage = canvases.find(c => {
      const rect = c.canvas.getBoundingClientRect();
      return rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2;
    });
    if (!visiblePage) return;

    let targetPage = visiblePage.pageNum;
    if (e.key === 'ArrowRight' || e.key === 'PageDown') targetPage = Math.min(pdfDoc.numPages, targetPage + 1);
    if (e.key === 'ArrowLeft' || e.key === 'PageUp') targetPage = Math.max(1, targetPage - 1);
    const targetCanvas = canvases.find(c => c.pageNum === targetPage);
    if (targetCanvas) targetCanvas.canvas.scrollIntoView({ behavior: 'smooth', block: 'center' });
  });

  // Bookmark button functionality
  bookmarkBtn.addEventListener('click', () => {
    const currentPage = location.hash.match(/page=(\d+)/)?.[1] || 1;
    const bookmarkURL = `${location.origin}${location.pathname}#page=${currentPage}`;
    // Copy to clipboard
    navigator.clipboard.writeText(bookmarkURL).then(() => {
      bookmarkBtn.textContent = 'Press Ctrl+D (Windows) or Cmd+D (Mac) to bookmark this page.';
      setTimeout(() => { bookmarkBtn.textContent = 'ðŸ“Œ'; }, 5000);
    }).catch(err => {
      alert('Failed to copy link: ' + err);
    });
  });

  pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
    pdfDoc = pdf;
    renderAllPages();
  }).catch(err => {
    console.error('Failed to load PDF:', err);
    container.textContent = 'Error loading PDF. Make sure Test_PDF.pdf is in the same folder.';
  });

</script>
</body>
</html>
