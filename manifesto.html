<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manifesto PDF Viewer</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
  /* PDF container styling */
  #pdf-container {
    width: 90%;
    margin: 2rem auto;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 90vh; /* almost full viewport height */
    border: none;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  .page-number {
    position: fixed;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    background: rgba(35,42,53,0.8);
    padding: 4px 10px;
    border-radius: 6px;
    color: #f8f8f8;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 8px;

    opacity: 1; /* always visible for embedded PDF */
    transition: opacity 0.5s ease-in-out;
  }

  .bookmark-btn {
    background: #3b5a92;
    border: none;
    padding: 2px 6px;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    font-size: 12px;
  }
  .bookmark-btn:hover {
    background: #4466a8;
  }
</style>
</head>
<body>
  <nav>
    <a href="about.html">About</a>
    <a href="index.html#page=1">Manifesto</a>
    <a href="threads.html">Threads</a>
  </nav>

  <main>
    <div class="page-number" id="page-number">
      Page <span id="current-page">1</span> / <span id="total-pages">--</span>
      <button class="bookmark-btn" id="bookmark-btn" title="Copy link to this page">ðŸ“Œ</button>
    </div>

    <div id="pdf-container">
      <iframe id="pdf-iframe" src="./Test_PDF.pdf#page=1"></iframe>
    </div>
  </main>

  <footer>
    <span class="footer-copy">&copy; 2025 </span>
  </footer>

<script>
  const bookmarkBtn = document.getElementById('bookmark-btn');
  const iframe = document.getElementById('pdf-iframe');
  const currentPageSpan = document.getElementById('current-page');
  const totalPagesSpan = document.getElementById('total-pages');

  // Set total pages if known (optional: can fetch from PDF.js or leave as '--')
  totalPagesSpan.textContent = '--';

  // Update page number from URL hash
  function updatePageNumberFromHash() {
    const match = location.hash.match(/page=(\d+)/i);
    const page = match ? parseInt(match[1], 10) : 1;
    currentPageSpan.textContent = page;
    iframe.src = `./Test_PDF.pdf#page=${page}`;
  }

  window.addEventListener('hashchange', updatePageNumberFromHash);
  window.addEventListener('load', updatePageNumberFromHash);

  // Bookmark button copies URL with current page
  bookmarkBtn.addEventListener('click', () => {
    const page = currentPageSpan.textContent || 1;
    const bookmarkURL = `${location.origin}${location.pathname}#page=${page}`;
    navigator.clipboard.writeText(bookmarkURL).then(() => {
      bookmarkBtn.textContent = 'Press Ctrl+D (Windows) or Cmd+D (Mac) to bookmark this page.';
      setTimeout(() => { bookmarkBtn.textContent = 'ðŸ“Œ'; }, 5000);
    }).catch(err => alert('Failed to copy link: ' + err));
  });
</script>
</body>
</html>
