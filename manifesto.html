<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manifesto PDF Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
  body { margin: 0; font-family: sans-serif; background: #121212; color: #fff; }
  nav { position: fixed; top: 0; width: 100%; background: #232a35; padding: 1rem; z-index: 40; display: flex; gap: 1rem; }
  nav a { color: #fff; text-decoration: none; font-weight: bold; }

  main { margin-top: 64px; display: flex; justify-content: center; flex-direction: column; align-items: center; padding-bottom: 4rem; }

  #pdf-container {
    width: 95%;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative; /* textLayer children will be absolutely positioned relative to this */
    gap: 2rem;
    z-index: 1;
  }

  canvas {
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    border-radius: 12px;
    background: #232a35;
    width: 100%;
    max-width: 1200px;
    display: block;
  }

  .textLayer {
    position: absolute;
    pointer-events: auto;
    user-select: text;
    color: transparent; /* invisible but selectable */
    font-family: sans-serif;
    line-height: 1;
    z-index: 2;
  }

  .page-number {
    position: fixed;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    background: rgba(35,42,53,0.9);
    padding: 6px 10px;
    border-radius: 8px;
    color: #f8f8f8;
    z-index: 50;
    display: flex;
    align-items: center;
    gap: 10px;
    opacity: 0;
    transition: opacity 0.35s ease-in-out;
  }

  .page-number.visible { opacity: 1; }

  .bookmark-btn {
    background: #3b5a92;
    border: none;
    padding: 4px 8px;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    font-size: 13px;
  }
  .bookmark-btn:hover { background: #4466a8; }

  footer { margin-top: 2rem; padding: 1rem 0; text-align: center; color: #bdbdbd; z-index: 10; }

  @media (max-width: 600px) {
    nav { padding: 0.6rem; }
    main { margin-top: 56px; }
    .page-number { font-size: 12px; padding: 4px 8px; }
  }
</style>
</head>
<body>
  <nav>
    <a href="about.html">About</a>
    <a href="index.html#page=1">Manifesto</a>
    <a href="threads.html">Threads</a>
  </nav>

  <main>
    <div class="page-number" id="page-number">
      <span id="page-number-text">Page 1 / --</span>
      <button class="bookmark-btn" id="bookmark-btn" title="Copy link to this page">ðŸ“Œ</button>
    </div>

    <div id="pdf-container" role="region" aria-label="PDF viewer"></div>
  </main>

  <footer>
    <span class="footer-copy">&copy; 2025</span>
  </footer>

<script type="module">
import * as pdfjsLib from './pdf.mjs';
pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

const PDF_URL = './Test_PDF.pdf';
const container = document.getElementById('pdf-container');
const pageNumberDisplay = document.getElementById('page-number');
const pageNumberText = document.getElementById('page-number-text');
const bookmarkBtn = document.getElementById('bookmark-btn');

let pdfDoc = null;
let canvases = [];
let scale = 1.5;

function parseHashPage() {
  const match = location.hash.match(/page=(\d+)/i);
  return match ? parseInt(match[1], 10) : 1;
}

function updatePageNumberInView() {
  if (!pdfDoc) return;
  const centerY = window.innerHeight / 2;
  let current = 1;
  for (const { pageNum, canvas } of canvases) {
    const rect = canvas.getBoundingClientRect();
    const canvasCenter = rect.top + rect.height / 2;
    if (Math.abs(canvasCenter - centerY) < rect.height / 2) {
      current = pageNum;
      break;
    }
  }

  pageNumberText.textContent = `Page ${current} / ${pdfDoc.numPages}`;
  history.replaceState(null, '', `#page=${current}`);

  const page1 = canvases.find(c => c.pageNum === 1);
  if (page1) {
    const rect = page1.canvas.getBoundingClientRect();
    pageNumberDisplay.classList.toggle('visible', rect.bottom <= 0);
  }
}

async function renderAllPages() {
  container.innerHTML = '';
  canvases = [];
  const startPage = parseHashPage();

  pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;

  for (let i = 1; i <= pdfDoc.numPages; i++) {
    const page = await pdfDoc.getPage(i);
    const viewport = page.getViewport({ scale });
    const dpr = window.devicePixelRatio || 1;

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    canvas.width = viewport.width * dpr;
    canvas.height = viewport.height * dpr;
    canvas.style.width = viewport.width + 'px';
    canvas.style.height = viewport.height + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

    await page.render({ canvasContext: ctx, viewport }).promise;
    container.appendChild(canvas);
    canvases.push({ pageNum: i, canvas });

    // Text layer
    const textLayerDiv = document.createElement('div');
    textLayerDiv.className = 'textLayer';
    textLayerDiv.style.width = canvas.style.width;
    textLayerDiv.style.height = canvas.style.height;
    // Position the textLayer at the same offset as the canvas
    textLayerDiv.style.top = canvas.offsetTop + 'px';
    textLayerDiv.style.left = canvas.offsetLeft + 'px';
    container.appendChild(textLayerDiv);

    const textContent = await page.getTextContent();
    textContent.items.forEach(item => {
      const span = document.createElement('span');
      span.textContent = item.str;
      const [a, b, c, d, x, y] = item.transform;
      const fontHeight = item.height * scale;

      span.style.position = 'absolute';
      span.style.left = (x * scale) + 'px';
      // raise text slightly to align with PDF baseline
      span.style.top = (viewport.height - y - item.height * 0.3) * scale + 'px';
      span.style.fontSize = fontHeight + 'px';
      span.style.whiteSpace = 'pre';
      span.style.color = 'transparent';
      textLayerDiv.appendChild(span);
    });
  }

  // scroll to start page
  if (startPage !== 1) {
    const targetCanvas = canvases.find(c => c.pageNum === startPage);
    if (targetCanvas) targetCanvas.canvas.scrollIntoView({ behavior: 'auto', block: 'center' });
  }

  // keep page-number updates in sync with window scroll
  window.addEventListener('scroll', updatePageNumberInView, { passive: true });
  // also update on resize (viewport center changes)
  window.addEventListener('resize', updatePageNumberInView);
  updatePageNumberInView();
}

// Keyboard navigation
window.addEventListener('keydown', e => {
  if (!pdfDoc) return;
  const visiblePage = canvases.find(c => {
    const rect = c.canvas.getBoundingClientRect();
    return rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2;
  });
  if (!visiblePage) return;

  let targetPage = visiblePage.pageNum;
  if (e.key === 'ArrowRight' || e.key === 'PageDown') targetPage = Math.min(pdfDoc.numPages, targetPage + 1);
  if (e.key === 'ArrowLeft' || e.key === 'PageUp') targetPage = Math.max(1, targetPage - 1);

  const targetCanvas = canvases.find(c => c.pageNum === targetPage);
  if (targetCanvas) targetCanvas.canvas.scrollIntoView({ behavior: 'smooth', block: 'center' });
});

// Bookmark button functionality
bookmarkBtn.addEventListener('click', () => {
  const currentPage = location.hash.match(/page=(\d+)/)?.[1] || 1;
  const bookmarkURL = `${location.origin}${location.pathname}#page=${currentPage}`;
  navigator.clipboard.writeText(bookmarkURL).then(() => {
    bookmarkBtn.textContent = 'Press Ctrl+D (Windows) or Cmd+D (Mac) to bookmark this page.';
    setTimeout(() => { bookmarkBtn.textContent = 'ðŸ“Œ'; }, 5000);
  }).catch(err => alert('Failed to copy link: ' + err));
});

renderAllPages().catch(err => {
  console.error('Failed to load PDF:', err);
  container.textContent = 'Error loading PDF. Make sure Test_PDF.pdf is in the same folder.';
});
</script>
</body>
</html>
