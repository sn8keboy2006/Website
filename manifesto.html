<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manifesto PDF Viewer</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #121212;
  color: #fff;
}
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: #232a35;
  padding: 1rem;
  z-index: 20;
  display: flex;
  gap: 1rem;
}
nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}
main {
  margin-top: 60px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}
#pdf-container {
  width: 95%;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  gap: 2rem;
}
.page-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
}
canvas {
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  border-radius: 12px;
  background: #232a35;
  display: block;
}
.textLayer {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: auto;
  user-select: text;
  color: transparent;
  font-family: sans-serif;
}
.textLayer span {
  position: absolute;
  white-space: pre;
  color: transparent;
  cursor: text;
}
.page-number {
  position: fixed;
  top: 5px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  background: rgba(35,42,53,0.8);
  padding: 4px 10px;
  border-radius: 6px;
  color: #f8f8f8;
  z-index: 30;
  display: flex;
  align-items: center;
  gap: 8px;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}
.page-number.visible {
  opacity: 1;
}
.bookmark-btn {
  background: #3b5a92;
  border: none;
  padding: 2px 6px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
  font-size: 12px;
}
.bookmark-btn:hover {
  background: #4466a8;
}
</style>
</head>
<body>
<nav>
  <a href="about.html">About</a>
  <a href="index.html#page=1">Manifesto</a>
  <a href="threads.html">Threads</a>
</nav>

<main>
  <div class="page-number" id="page-number">
    <span id="page-number-text">Page 1 / --</span>
    <button class="bookmark-btn" id="bookmark-btn" title="Copy link to this page">ðŸ“Œ</button>
  </div>
  <div id="pdf-container"></div>
</main>

<footer>
  <span class="footer-copy">&copy; 2025 </span>
</footer>

<script type="module">
import * as pdfjsLib from './pdf.mjs';
pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';

const PDF_URL = './Test_PDF.pdf';
const container = document.getElementById('pdf-container');
const pageNumberDisplay = document.getElementById('page-number');
const pageNumberText = document.getElementById('page-number-text');
const bookmarkBtn = document.getElementById('bookmark-btn');

let pdfDoc = null;
let pageElements = new Map();
let currentPage = 1;
let visiblePages = new Set();

function parseHashPage() {
  const match = location.hash.match(/page=(\d+)/i);
  return match ? parseInt(match[1], 10) : 1;
}

function updateCurrentPage() {
  if (visiblePages.size === 0) return;
  
  // Find the most centered visible page
  let mostCentered = null;
  let smallestDistance = Infinity;
  const viewportCenter = window.innerHeight / 2;
  
  visiblePages.forEach(pageNum => {
    const wrapper = pageElements.get(pageNum);
    if (wrapper) {
      const rect = wrapper.getBoundingClientRect();
      const pageCenter = rect.top + rect.height / 2;
      const distance = Math.abs(pageCenter - viewportCenter);
      
      if (distance < smallestDistance) {
        smallestDistance = distance;
        mostCentered = pageNum;
      }
    }
  });
  
  if (mostCentered !== null && mostCentered !== currentPage) {
    currentPage = mostCentered;
    updateDisplay();
  }
}

function updateDisplay() {
  if (!pdfDoc) return;
  
  pageNumberText.textContent = `Page ${currentPage} / ${pdfDoc.numPages}`;
  
  // Update URL hash
  const newHash = `#page=${currentPage}`;
  if (location.hash !== newHash) {
    history.replaceState(null, '', newHash);
  }
  
  // Show/hide page number indicator
  const firstPage = pageElements.get(1);
  if (firstPage) {
    const rect = firstPage.getBoundingClientRect();
    if (rect.bottom <= 0) {
      pageNumberDisplay.classList.add('visible');
    } else {
      pageNumberDisplay.classList.remove('visible');
    }
  }
}

async function renderAllPages() {
  container.innerHTML = '';
  pageElements.clear();
  const startPage = parseHashPage();

  pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
  
  // Set up intersection observer
  const observerOptions = {
    root: null,
    rootMargin: '-20% 0px -20% 0px',
    threshold: 0
  };
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const pageNum = parseInt(entry.target.dataset.pageNum);
      if (entry.isIntersecting) {
        visiblePages.add(pageNum);
      } else {
        visiblePages.delete(pageNum);
      }
    });
    updateCurrentPage();
  }, observerOptions);

  for (let i = 1; i <= pdfDoc.numPages; i++) {
    const page = await pdfDoc.getPage(i);
    const viewport = page.getViewport({ scale });
    const dpr = window.devicePixelRatio || 1;

    // Create wrapper for canvas + text layer
    const wrapper = document.createElement('div');
    wrapper.className = 'page-wrapper';
    wrapper.dataset.pageNum = i;

    // Canvas
    const canvas = document.createElement('canvas');
    canvas.width = viewport.width * dpr;
    canvas.height = viewport.height * dpr;
    canvas.style.width = viewport.width + 'px';
    canvas.style.height = viewport.height + 'px';
    const ctx = canvas.getContext('2d', { alpha: false });
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    await page.render({ canvasContext: ctx, viewport }).promise;
    
    wrapper.appendChild(canvas);

    // Text layer overlay
    const textLayerDiv = document.createElement('div');
    textLayerDiv.className = 'textLayer';
    textLayerDiv.style.width = viewport.width + 'px';
    textLayerDiv.style.height = viewport.height + 'px';

    const textContent = await page.getTextContent();
    textContent.items.forEach(item => {
      const span = document.createElement('span');
      span.textContent = item.str;
      const tx = item.transform;
      const fontHeight = Math.sqrt(tx[2] * tx[2] + tx[3] * tx[3]) * scale;
      
      span.style.left = (tx[4] * scale) + 'px';
      span.style.top = (viewport.height - tx[5] * scale - fontHeight) + 'px';
      span.style.fontSize = fontHeight + 'px';
      
      textLayerDiv.appendChild(span);
    });

    wrapper.appendChild(textLayerDiv);
    container.appendChild(wrapper);
    
    pageElements.set(i, wrapper);
    observer.observe(wrapper);
  }

  // Initialize display
  currentPage = startPage;
  updateDisplay();

  // Scroll to start page if it's not page 1
  if (startPage !== 1) {
    const targetWrapper = pageElements.get(startPage);
    if (targetWrapper) {
      setTimeout(() => {
        targetWrapper.scrollIntoView({ behavior: 'auto', block: 'center' });
      }, 100);
    }
  }
}

// Keyboard navigation
window.addEventListener('keydown', e => {
  if (!pdfDoc) return;
  
  let targetPage = currentPage;
  if (e.key === 'ArrowRight' || e.key === 'PageDown') {
    targetPage = Math.min(pdfDoc.numPages, currentPage + 1);
  } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
    targetPage = Math.max(1, currentPage - 1);
  } else {
    return;
  }
  
  const targetWrapper = pageElements.get(targetPage);
  if (targetWrapper) {
    targetWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
});

// Bookmark button
bookmarkBtn.addEventListener('click', () => {
  const bookmarkURL = `${location.origin}${location.pathname}#page=${currentPage}`;
  navigator.clipboard.writeText(bookmarkURL).then(() => {
    const originalText = bookmarkBtn.textContent;
    bookmarkBtn.textContent = 'Copied!';
    setTimeout(() => { bookmarkBtn.textContent = originalText; }, 2000);
  }).catch(err => {
    console.error('Copy failed:', err);
    alert('Failed to copy link: ' + err);
  });
});

renderAllPages();
</script>
</body>
</html>
